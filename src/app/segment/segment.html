<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ segment.formData.title() }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput [value]="segment.formData.title()" (input)="onTitleChange($event)" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput [value]="segment.formData.description()" (input)="onDescriptionChange($event)"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button matButton>LIKE</button>
    <button matButton>SHARE</button>
  </mat-card-actions>
</mat-card>
