<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ segment().formData().title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput [field]="segmentForm.title" />
        @for (error of segmentForm.title().errors(); track error) {
          <mat-error>{{ error.message }}</mat-error>
        }
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput [field]="segmentForm.description"></textarea>
        @for (error of segmentForm.description().errors(); track error) {
          <mat-error>{{ error.message }}</mat-error>
        }
      </mat-form-field>
      @for (element of segment().elements; track $index) {
        <section>
          <app-element [element]="element"></app-element>
        </section>
      }
    </form>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions>
      <button matButton (click)="this.submitForm()" [disabled]="segmentForm().invalid()">Save</button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
